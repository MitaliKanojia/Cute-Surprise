<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    /* background image for question & result */
    .bg-image {
      background-image: url("https://wallpaperswide.com/download/peach_and_goma_cats_kawaii_cute-wallpaper-2400x1350.jpg");

    .container {

    /* ğŸ”´ INTRO SCREEN ONLY */
    #intro {

      display: flex;

      align-items: center;
      text-align: center;

    }

    #intro h1 {
      color: white;
      font-size: 3rem;
      margin-bottom: 30px;
      text-shadow: none;
    }

    #intro button {
      font-size: 1.3rem;
      padding: 15px 40px;
      border-radius: 30px;
      border: none;
      background-color: white;
      color: #ff4d6d;
      font-weight: bold;
      cursor: pointer;
    }

    /* NORMAL SCREENS */
    h1 {
      font-size: 3rem;
      color: #ff4d6d;
      margin-bottom: 30px;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.2);
    }

    h2 {
      color: #ff4d6d;
      font-size: 2.5rem;
    }

    button {
      font-size: 1.3rem;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    .buttons {
      position: relative;
      width: 100%;
      height: 200px;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      position: absolute;
      left: 0;
      top: 80px;
    }

    #no {
      background-color: white;
      color: #ff4d6d;
      position: absolute;
      left: 180px;
      top: 80px;
    }

    #question, #result {
      display: none;
    }

    #result img {
      width: 260px;
      border-radius: 20px;
      margin-top: 10px;
    }

    #loveMsg {
      margin-top: 15px;
      font-size: 1.2rem;
      color: #ff4d6d;
    }

    /* floating hearts */
    .hearts span {
      position: fixed;
      bottom: -20px;
      font-size: 1.5rem;
      animation: float 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-100vh); opacity: 0; }
    }

    /* mobile */
    @media (max-width: 768px) {
      .container {
        margin-left: 0;
        text-align: center;
        padding: 20px;
      }

      h1 {
        font-size: 2.2rem;
      }

      .buttons {
        height: 160px;
      }

      #yes, #no {
        left: 0;
        right: 0;
        margin: auto;
      }

      #yes { top: 40px; }
      #no { top: 100px; }

      #result img {
        width: 220px;
      }
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>

  <!-- floating hearts -->
  <div class="hearts">
    <span style="left:10%">ğŸ’–</span>
    <span style="left:30%">ğŸ’•</span>
    <span style="left:50%">ğŸ’˜</span>
    <span style="left:70%">ğŸ’—</span>
    <span style="left:90%">ğŸ’“</span>
  </div>

  <!-- INTRO SCREEN -->
  <div id="intro">
    <h1>Ready for the surprise? ğŸğŸ’–</h1>
    <button onclick="openSurprise()">OPEN ğŸ’</button>
  </div>

  <!-- QUESTION SCREEN -->
  <div class="container" id="question">
    <h1>Thrishul, will you be my Valentine? ğŸ’˜</h1>

    <div class="buttons" id="box">
      <button id="yes" onclick="showLove()">YES ğŸ’–</button>
      <button id="no">NO ğŸ™ƒ</button>
    </div>
  </div>

  <!-- RESULT SCREEN -->
  <div class="container" id="result">
    <h2>YAYYY!!! ğŸ¥°ğŸ’</h2>
    <img src="https://i.pinimg.com/originals/9c/99/55/9c99559a103505c1341b815df6f2603b.gif">
    <p id="loveMsg">
      I knew youâ€™d say yes ğŸ’•<br>
      You make my world brighter every single day ğŸ¥°.<br>
      Every second with you makes me Happier and Healthier ğŸ’–.<br>
      I want to be with YOU ForeverğŸ’—.
    </p>

    <audio id="loveSong" preload="auto">
      <source src="lovesong.mpeg" type="audio/mpeg">
    </audio>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const box = document.getElementById("box");

    box.addEventListener("mousemove", (e) => {
      const rect = noBtn.getBoundingClientRect();
      const dx = e.clientX - (rect.left + rect.width / 2);
      const dy = e.clientY - (rect.top + rect.height / 2);
      const dist = Math.sqrt(dx * dx + dy * dy);

      if (dist < 90) {
        let left = noBtn.offsetLeft - dx * 0.4;
        let top = noBtn.offsetTop - dy * 0.4;

        left = Math.max(0, Math.min(box.clientWidth - rect.width, left));
        top = Math.max(0, Math.min(box.clientHeight - rect.height, top));

        noBtn.style.left = left + "px";
        noBtn.style.top = top + "px";
      }
    });

    function openSurprise() {
      document.getElementById("intro").style.display = "none";
      document.getElementById("question").style.display = "block";
      document.body.classList.add("bg-image");
    }

    function showLove() {
      const song = document.getElementById("loveSong");
      song.currentTime = 0;
      song.play().catch(() => {});

      document.getElementById("question").style.display = "none";
      document.getElementById("result").style.display = "block";

      for (let i = 0; i < 60; i++) {
        confetti({
          particleCount: 5,
          spread: 60,
          startVelocity: 18,
          origin: { x: Math.random(), y: Math.random() * 0.6 }
        });
      }
    }
  </script>

</body>
</html>
